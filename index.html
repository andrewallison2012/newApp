<html ng-app>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-scroll-glue/2.1.0/scrollglue.min.js.map" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
        <script src="bower_components/angular-scroll-glue/src/scrollglue.js"></script>
    </head>
    <body data-gr-c-s-loaded="true">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#">Chat with Angular</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <li>
                            <a href="#contact">Contact</a>
                        </li>

                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">

            <div class="panel panel-default" style="margin-top:40px;">
                <div class="panel-heading">
                    <div id="login" class="input-group">

                        <form action="" id="loginform">
                            <ul class="nav navbar-nav">

                                <li>
                                    <a href="#"><input type="text" class="form-control" name="login" id="username" placeholder="Username"></a>
                                </li>
                                <li>
                                    <a href="#">
                                        <input class="form-control" type="mail" name="mail" id="mail" placeholder="Email"></a>
                                </li>
                                <li>
                                    <a href="#"><input type="submit" value="Login" class="btn btn-default"></a>
                                </li>
                            </ul>
                        </form>

                    </div>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        <div style="overflow:auto; height:300px;" id="scrollArea">

                            <p class="list-group-item-text">
                                <div id="messages">
                                    <div class="message" id="msgtpl" style="display:none;" ng-repeat="">
                                        <div class="info">
                                            <p>
                                                <strong>{{
                                                            user.username
                                                        }}</strong>
                                            </p>
                                            <p>
                                                <span class="date">{{{message}}}nbsp&
                                                    {{time}}</span>
                                            </p>

                                        </div>
                                    </div>
                                </div>
                                <div >
                                    <div class="message" id="msgtpl-line" style="display:none;">
                                        <div class="info" scroll-glue>
                                            <p>{{
                                                    time
                                                }}:{{{message}}}
                                                <span class="date"></p>

                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </p>
                        </div >
                    </div>

                    <form class="input-group" action="" id="msgform" onsubmit="myFunction()">
                        <label>Send Message</label><input type="text" onsubmit="myFunction()" class="form-control" id="message" class="text">
                    </form>
                </div>
            </div >
            <audio preload="auto" id="sound">
                <source src="vendor/sound/sound.mp3" type="audio/mp3">
                <source src="vendor/sound/sound.ogg" type="audio/ogg">
            </audio>

            <script src="socket.io/socket.io.js" type="text/javascript"></script>
            <script>
                function myFunction() {
                    var elmnt = document.getElementById("scrollArea");
                    elmnt.scrollLeft = 50;
                    setTimeout(scroll_to_max, 100);
                    var t = elmnt.scrollTop;
                    elmnt.scrollTop = t + 500;
                    setTimeout(scroll_to_max, 100);
                    elmnt.scrollTop = t + 500;
                }
                function scroll_to_max(elm) { // {{{
                    if (!scroll_to_max_el) {
                        scroll_to_max_el = elm;
                        setTimeout(scroll_to_max, 10); // Allow for the element to be updated
                    } else {
                        var el = scroll_to_max_el;
                        var t = el.scrollTop;
                        el.scrollTop = t + 100;
                        if (el.scrollTop != t) {
                            setTimeout(scroll_to_max, 10); // Keep scrolling till we hit max value
                        } else {
                            scroll_to_max_el = null;
                        }
                    }
                }
                var scroll_to_max_el = null; // Global var!

                // }}}
            </script>

            <!-- build:js vendor/js/scripts.js -->
            <script src="/components/ng-scroll-glue/dist/scrollglue.min.js"></script>
            <script src="vendor/js/jquery.min.js" type="text/javascript"></script>
            <script src="vendor/js/mustache.js" type="text/javascript"></script>
            <script src="vendor/js/mute.js" type="text/javascript"></script>
            <script src="vendor/js/twitter-text.js" type="text/javascript"></script>
            <script src="vendor/js/sweet-alert.js" type="text/javascript"></script>
            <script src="vendor/js/app.js" type="text/javascript"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            <script>
                window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
            </script>
            <script src="../../dist/js/bootstrap.min.js"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
        </div>
    </div>

</body>
</html>
